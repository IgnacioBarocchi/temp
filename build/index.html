              $BTN.classList.remove("canBeSelected");
              $BTN.classList.remove("isTemporaryBlocked");
            });

            // Reset the state
            state.selectedIds = [];
            state.justClickedId = "";
            state.temporaryDisabledIds = [];
            state.selectedIds = [];
            state.availableIds = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            state.choices = [];
          }
        });
      });

      //--- Utils ---//

      /**@affects state.selectedIds */ function getResult() {
        const result = data[state.selectedIds.join("")];
        const el = document.getElementById("result");
        result ? (el.textContent = result) : (el.textContent = "No.");
      }

      function getPossiblesForThis(id) {
        return state.arrayGraph[id];
      }

      function setStateButtonState(id, value) {
        document.getElementById(id).disabled = value;
      }
